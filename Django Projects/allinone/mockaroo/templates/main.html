
<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <script src="https://kit.fontawesome.com/c2e5f11c19.js" crossorigin="anonymous"></script>
    <script src="{% static 'script.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js">
    </script>
    <title>EDI Project</title>
  </head>
  <body>
    <script>getData(100, '{% static 'data1.json' %}')</script>
    <div id="page-wrapper">
        <header id="header">
          <div class="logo">
              <i class="fas fa-database fa-beat-fade" style="color: #f8f9fa; --fa-animation-duration:9s;"> EDI Group Project</i> 
          </div>

          <nav id="nav-bar">
            <ul>
              <li><a class="nav-link" href="https://github.com/DominikGraczek" target="blank_"><i class="fa fa-github" style="font-size:17px"></i> Dominik Graczek</a></li>
              <li><a class="nav-link" href="https://github.com/anoniarz" target="blank_"><i class="fa fa-github" style="font-size:17px"></i> Filip Dzięgło</a></li>
              <li><a class="nav-link" href="https://github.com/SokolowskiMik" target="blank_"><i class="fa fa-github" style="font-size:17px"></i> Mikołaj Sokołowski</a></li>
            </ul>
          </nav>
        </header>

        <div class="container"></div>

        <section id="hero">
          <h2>DATA OF YENGA PLAYERS FROM MOCAROO</h2>
          <div class="container mt-3">
            <button class="btn btn-secondary btn-lg" onclick="no_elements()">Generate #</button>
            <button class="btn btn-secondary btn-lg" onclick="getData(100, apiUrl)">Generate 100</button>
        </div>
          <div class="container mt-3">
            <button class="btn btn-secondary btn-lg" onclick="getData(100, '{% static 'data1.json' %}')">Show 1st set</button>
            <button class="btn btn-secondary btn-lg" onclick="getData(100, '{% static 'data2.json' %}')">Show 2nd set</button>
            <button class="btn btn-secondary btn-lg" onclick="getData(100, '{% static 'data3.json' %}')">Show 3rd set</button>
          </div>
        </section>
        <table class="table table-bordered table-dark" id="zawodnicy" display="none">
        </table>


      <div class="container2">
        <section id="hero2">
          <h2>PLAYERS WINS CHART</h2>
          <canvas id="bar-chart" width="20" height="10"></canvas>
        </section>

        <section id="hero2">
          <h2>PLAYERS LOSES CHART</h2>
          <canvas id="line-chart" width="20" height="10"></canvas> 
        </section>
      </div>

      <div class="container2">
        <section id="hero2">
          <h2>PLAYERS GENDERS CHART</h2>
          <canvas id="donut-chart" width="20" height="10"></canvas>
        </section>

        <section id="hero2">
          <h2>PLAYERS AGES CHART</h2>
          <canvas id="pie-chart" width="20" height="10"></canvas> 
        </section>
      </div>

      <div class="container3">
        <footer>
          <ul>
            <li><a href="https://www.prezydent.pl/kontakt">Contact</a></li>
          </ul>
          <span>Copyright 2023</span>
        </footer>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
