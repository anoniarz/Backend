{% extends "home/head.html" %}

{% load crispy_forms_tags %}

{% block content %}

  <div class="d-flex justify-content-center align-self-center" style="height: 75vh;">
    <div class="user_card p-4" style="min-width: 20vw; max-width: 50vw;">

      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading mb-0">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group border-bottom mb-2">
          <legend class="border-bottom mb-2">Profile Info</legend>
          {{ u_form|crispy }}
          {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-secondary" type="submit">Update</button>
        </div>
      </form>

    </div>
  </div>

{% endblock content %}
