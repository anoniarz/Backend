<div class="register-overlay" id="register-overlay">
	<div class="d-flex justify-content-md-center align-items-center vh-100">
        <div class="user_card">
            <div class="login_title">
                <h3 id="form-title" class="text-center login_text">REGISTER ACCOUNT</h3>
                <a class="close-btn" onclick="closeRegisterForm()">X</a> 
              </div>
            <div class="d-flex justify-content-center form_container">
                <form id="register-form" method="POST" action="{% url 'register' %}"> 
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" placeholder="Username..." class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                        </div>
                        <input type="text" name="email" placeholder="Email..." class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="text" name="password1" placeholder="Password..." class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="text" name="password2" placeholder="Re-enter Password..." class="form-control">
                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Register Account">
                    </div>
                </form>
            </div>
            {{form.errors}}
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a class="log-link" onclick="log_in()">&nbsp;Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
