{% extends "main/sidebar.html" %}
{% block content %}


<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
    <h2><a class="article-title" href="{% url 'add_product' %}">Add Product</a></h2> 
  </div></div>
</article>

{% for product in products %}
    <article class="media content-section">
        <div class="media-body">
            <h2>
                <a class="article-title float-left" href="{% url 'product_reviews' product.pk %}">
                    {{ product.product_name }}
                </a>
                <a href="{% url 'delete_product' pk=product.pk %}" class="float-right">
                    <i class="red fa-solid fa-trash">&nbsp;</i>
                </a>
                <a href="{% url 'refresh_product' pk=product.pk %}" class="float-right">
                    <i class="green fa-solid fa-arrows-rotate">&nbsp;</i>
                </a>
            </h2>
        </div>
    </article>
{% endfor %}
{% endblock content %}
